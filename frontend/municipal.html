<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot Municipal</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="chat-container">
      <h1>Chatbot Municipal</h1>
      <section id="chat-log" class="chat-log" aria-live="polite"></section>
      <form id="chat-form" class="chat-form">
        <label for="message">Escrib√≠ tu consulta</label>
        <div class="input-group">
          <input id="message" name="message" autocomplete="off" />
          <button type="submit">Enviar</button>
        </div>
      </form>
      <p class="hint">El formulario usa <code>fetch</code> hacia <code>/chat/message</code>.</p>
    </main>
    <button id="exit-btn" type="button" class="fab-exit" aria-label="Salir al portal">Salir</button>
    <script defer src="app.js"></script>
  </body>
  </html>
